name: Build and Deploy Docker Container

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Build Docker Image
        run: docker build --file Dockerfile --tag ghcr.io/${{ github.actor }}/pribrr-backend:latest .

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Log in to Ubuntu Server via SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
         ssh-private-key: ${{ secrets.SSH_KEY_MASTER }}
         ssh-config: "StrictHostKeyChecking no"

      - name: Deploy to Ubuntu Server
        run: |
         # Establish SSH connection using the retrieved SSH key
         echo "${{ secrets.SSH_KEY_MASTER }}" > ssh_key.pem
         chmod 600 ssh_key.pem
         ssh -i ssh_key.pem ${{ secrets.SSH_USER_MASTER }}@${{ secrets.SSH_HOST_MASTER }} "docker login ghcr.io -u '${{ github.actor }}' -p '${{ secrets.DOCKER_TOKEN }}'"
         ssh -i ssh_key.pem ${{ secrets.SSH_USER_MASTER }}@${{ secrets.SSH_HOST_MASTER }} "docker pull ghcr.io/${{ github.actor }}/pribrr-backend:latest"
         ssh -i ssh_key.pem ${{ secrets.SSH_USER_MASTER }}@${{ secrets.SSH_HOST_MASTER }} "cd /var/www/html && docker-compose down && docker-compose up -d --force-recreate"

